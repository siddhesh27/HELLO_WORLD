<html>
   
   <head>
      <title>Form Validation</title>
      
      <script>
     function validateForm() {
      var x = document.forms["myForm"]["fname"].value;
       if (x == "") {
        alert("Name must be filled out");
        return false;
    }

       var y = document.forms["myForm"]["EMail"].value;
        if (y == "") { 
        alert("Email must be filled out");
        return false;
    }
    var z = document.forms["myForm"]["Zip"].value;
    if (z.length<=5){
     alert("The Zip Code Should be of six characters");
        return false;
}
}      
</script>
      
   </head>
   
   <body>
<h1 align="center">Registeration</h1>
<hr/>
      <form action="wel.html" name="myForm" onsubmit="return validateForm();">
         <table align="center" cellspacing="2" cellpadding="2" border="1">
            
            <tr>
               <td align="right">Name</td>
               <td><input type="text" name="fname" /></td>
            </tr>
            
            <tr>
               <td align="right">Email</td>
               <td><input type="text" name="EMail" /></td>
            </tr>
            
            <tr>
               <td align="right">Zip Code</td>
               <td><input type="text" name="Zip" /></td>
            </tr>
            
            <tr>
               <td align="right">Country</td>
               <td>
                  <select name="Country">
                     <option value="-1" selected>[Choose Country]</option>
                     <option value="1">USA</option>
                     <option value="2">UK</option>
                     <option value="3">INDIA</option>
                  </select>
               </td>
            </tr>
            
            <tr>
               <td align="right"></td>
               <td><input type="submit" value="Submit" /></td>
            </tr>
            
         </table>
      </form>
      
   </body>
</html>
